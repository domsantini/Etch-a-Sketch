<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
    <!-- DEFER is MANDO-->
    <script src="etch.js" defer></script>
</head>
<body>
    <div>
        <h1>Etch-a-Sketch</h1>
        <div class="etchContainer"></div>
        <div class="controls">
            <input type="color">
            <div class="range">
                <div class="sliderValue">
                    <span>25</span>
                </div>
                <div class="field">
                    <input class="slider" type="range" min="1" max="50" value="25">
                </div>
            </div>
            <img class="eraser" src="icons/eraser.png">
            <img class="trash" src="icons/trash.png"> 
        </div>
    </div>
    <footer>
        <a href="https://www.flaticon.com/free-icons/delete" title="delete icons">Delete icons created by bqlqn - Flaticon</a>
        <a href="https://www.flaticon.com/free-icons/eraser" title="eraser icons">Eraser icons created by Freepik - Flaticon</a>
    </footer>
</body>
</html>
