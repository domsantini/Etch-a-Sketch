<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
    <!-- DEFER is MANDO-->
    <script src="etch.js" defer></script>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="etchContainer"></div>
    <div class="controls">
        <input type="color">
        <div class="range">
            <div class="sliderValue">
                <span>25</span>
            </div>
            <div class="field">
                <input class="slider" type="range" min="1" max="50" value="25">
            </div>
        </div>
        <img class="trash" src="icons/trash.png"> 
    </div>
</body>
</html>
